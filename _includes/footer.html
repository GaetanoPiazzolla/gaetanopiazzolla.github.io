<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>

    <div class="wrapper">

        <div class="footer-col-wrapper">
            <div class="footer-col">
                <p class="feed-subscribe">
                    <a href="{{ site.feed.path | default: 'feed.xml' | absolute_url }}">
                        <svg class="svg-icon orange">
                            <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use>
                        </svg><span>Subscribe</span>
                    </a>
                </p>
                <form action="https://www.paypal.com/donate" method="post" target="_top">
                    <input type="hidden" name="business" value="PECDH38VFPUDC" />
                    <input type="hidden" name="no_recurring" value="0" />
                    <input type="hidden" name="item_name" value="I don't need your money, but as a tech. blogger, your support means a lot to me. Thank you for appreciating my work!" />
                    <input type="hidden" name="currency_code" value="EUR" />
                    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
                    <img alt="" border="0" src="https://www.paypal.com/en_IT/i/scr/pixel.gif" width="1" height="1" />
                </form>
                {%- if site.author %}
                <ul class="contact-list">
                    {% if site.author.name -%}
                    <li class="p-name">{{ site.author.name | escape }}</li>
                    {% endif -%}
                    {% if site.author.email -%}
                    <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
                    {%- endif %}
                </ul>
                {%- endif %}
            </div>

            <div class="footer-col">
                <p>{{ site.description | escape }}</p>
            </div>
        </div>

        <div class="social-links">
            {%- include social.html -%}
        </div>

    </div>

</footer>
